<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Mangment System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body style="background-color: blanchedalmond;">
	<div class="container">
		<h1>Employee Mangement System</h1>
		<hr>
		<h2>Update Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">
			
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{firstName}"
				 class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}"
				 class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}"
			class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{salary}"
			class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Upadate
				Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to employee list</a>
	</div>
</body>
</html>
