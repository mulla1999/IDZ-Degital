<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>form</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body style="background-color: blanchedalmond;">
	<div class="container my-2">

		<h1 style="color:rgb(0, 0, 0);" >Employee List</h1>
		<a th:href="@{/EmployeeForm}" class="btn btn-primary btn-sm-mb-3">Add
			Employee</a>
		<table border="1" style="margin-top: 20px"
			class="table table-striped table-responsive-md">
			<thead>
				<tr border="2px">
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Email ID</th>
					<th>Salary </th>
					<th style="position: absolute; left: 1000px;"> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${ListEmployee}">
					<td border="1px" th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.salary}"></td>
					<td>
					<td><a th:href="@{/showFormUpdate/{id}(id=${employee.id})}"
						class="btn btn-primary">update</a></td>
					<td><a th:href="@{/delete/{id}(id=${employee.id})}"
						class="btn btn-primary">delete</a></td>

					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
